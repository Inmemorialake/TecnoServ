<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoServ: Login y Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
        <br>
        <a href="index.html">INICIO</a>
        <a href="about.html">MAS DE NOSOTROS</a>
        <a href="service.html">SERVICIOS</a>
    </header>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                    <br>
                </div>
            </div>

            <!-- Formulario de Login -->
            <div class="contenedor__login-register">
                <form action="/login" class="formulario__login" method="POST">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo Electrónico" name="e-mail" required>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <button type="submit">Entrar</button>
                </form>

                <!-- Formulario de Registro -->
                <form action="/register" class="formulario__register" method="POST">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" name="fullName" required>
                    <input type="email" placeholder="Correo Electrónico" name="e-mail" required>
                    <input type="text" placeholder="Documento de Identidad" name="idDocument" required>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
